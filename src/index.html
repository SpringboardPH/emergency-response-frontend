<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Emergency Response</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>

        <script defer src="./js/main.js"></script>
        <script defer src="./js/caller.js"></script>

        <style>
            body {
                font-family: "Poppins", sans-serif;
            }
            .header {
                font-family: "Montserrat", sans-serif;
            }
        </style>
    </head>

    <body class="bg-stone-50 xl:w-screen h-[1000px] xl:h-screen">
        <h2 class="header flex justify-center items-center tracking-wider px-6 sm:px-0 text-lg xl:text-5xl text-white bg-red-500 font-semibold h-[70px] xl:h-[14%]">Quirino Emergency Response</h2>
        <div class="flex flex-col xl:flex-row w-full xl:h-[86%] xl:px-8 xl:py-8 gap-x-10">
            <section class="flex flex-col justify-center items-center text-center w-full xl:w-4/6 h-[700px] xl:h-full bg-cyan-100 xl:rounded-xl relative">
                <span class="text-center xl:text-3xl mb-4 absolute top-16 w-[300px] xl:w-[550px] font-medium text-green-500">To reach our emergency service, please click the call button</span>
                <div class="space-y-4 hover:cursor-pointer hover:text-emerald-700 text-green-500 group flex flex-col justify-center items-center">
                    <button button class="bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-5 px-5 rounded-full flex gap-2 not-connected" id="connectToCall">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10">
                            <path
                                fill-rule="evenodd"
                                d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
                                clip-rule="evenodd"
                            />
                        </svg>
                    </button>
                    <p class="text-center text-3xl mb-4 font-semibold tracking-wider group-hover:text-green-500 uppercase not-connected" id="initiateCallLabel">call</p>

                    <button button class="bg-red-500 hover:bg-red-700 text-white font-bold py-5 px-5 rounded-full gap-2 hidden connected" id="connectedToCall">
                        <svg class="size-10" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M5.693 16.013H7.31a1.685 1.685 0 0 0 1.685-1.684v-.645A1.684 1.684 0 0 1 10.679 12h2.647a1.686 1.686 0 0 1 1.686 1.686v.646c0 .446.178.875.494 1.19.316.317.693.495 1.14.495h1.685a1.556 1.556 0 0 0 1.597-1.016c.078-.214.107-.776.088-1.002.014-4.415-3.571-6.003-8-6.004-4.427 0-8.014 1.585-8.01 5.996-.02.227.009.79.087 1.003a1.558 1.558 0 0 0 1.6 1.02Z"
                            />
                        </svg>
                    </button>
                    <p class="text-center text-3xl mb-4 font-semibold tracking-wider text-red-500 group-hover:text-red-500 uppercase hidden connected" id="dropCallLabel"></p>
                    <div class="absolute bottom-12 w-full flex justify-center items-center gap-8">
                        <img src="../assets/springboard_x_comclark1.png" alt="springboardXcomclark" class="h-14 xl:h-20" />
                        <img src="../assets/springboard_x_comclark2.png" alt="springboardXcomclark" class="h-14 xl:h-20" />
                    </div>

                    <audio id="audioOne" src="./assets/audio/audio1.m4a" class="hidden"></audio>
                    <audio id="audioTwo" src="./assets/audio/audio2.m4a" class="hidden"></audio>
                    <audio id="audioThree" src="./assets/audio/audio3.mp3" class="hidden" loop></audio>

                    <audio id="localAudio" controls hidden></audio>
                    <audio id="remoteAudio" controls hidden></audio>
                </div>
            </section>

            <section class="w-full xl:w-2/6 xl:space-y-9 py-4 xl:p-0 flex flex-col md:flex-row xl:flex-col gap-y-4 xl:gap-0 justify-start items-center text-center gap-x-4 bg-black lg:bg-slate-50 xl:bg-transparent max-h-[500px]">
                <video class="xl:rounded-xl h-auto md:h-[200px] xl:h-[340px] max-w-full max-h-[500px]" autoplay loop muted>
                    <source src="../assets/explore-quirino.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
                <video class="xl:rounded-xl h-auto md:h-[200px] xl:h-[340px] max-w-full max-h-[500px]" autoplay loop muted>
                    <source src="../assets/explore-quirino-2.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </section>
        </div>
    </body>
</html>
