<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Emergency Response</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .header {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body class="bg-stone-50 w-screen h-[1200px] xl:h-screen">
    <p
      class="header flex justify-center items-center tracking-wider text-base xl:text-5xl text-white bg-red-500 font-semibold h-[70px] xl:h-[14%]"
    >
      Quirino Emergency Response
    </p>
    <div class="flex flex-col xl:flex-row w-full h-[86%] xl:px-8 xl:py-8 gap-x-10">
      <section
        class="flex flex-col justify-center items-center text-center w-full xl:w-4/6 xl:h-full bg-cyan-100 xl:rounded-xl relative"
      >
        <span class="text-center xl:text-3xl mb-4 absolute top-24 xl:w-[450px] font-medium text-green-500"
          >To reach our emergency service, please click the call button</span
        >
        <div class="space-y-4 hover:cursor-pointer hover:text-emerald-700 text-green-500 group">
          <button
            button
            class="bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-5 px-5 rounded-full flex gap-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10">
              <path
                fill-rule="evenodd"
                d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <p class="text-center text-3xl mb-4 font-semibold tracking-wider group-hover:text-green-500 uppercase">
            call
          </p>
        </div>
      </section>
      <section class="w-2/6 space-y-9">
        <video class="rounded-xl h-[340px]" autoplay loop muted>
          <source src="../assets/explore-quirino.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <video class="rounded-xl h-[340px]" autoplay loop muted>
          <source src="../assets/explore-quirino-2.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </section>
    </div>
  </body>
</html>
