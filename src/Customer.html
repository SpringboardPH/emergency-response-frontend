<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Emergency Response</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .header {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body class="bg-stone-50 xl:w-screen h-[1000px] xl:h-screen">
    <div
      class="header flex justify-center items-center tracking-wider px-6 sm:px-0 text-lg xl:text-5xl text-white bg-red-500 font-semibold h-[70px] xl:h-[14%]"
    >
      <h2 class="">Quirino Emergency Response</h2>
    </div>

    <div class="flex flex-col xl:flex-row w-full xl:h-[86%] xl:px-8 xl:py-8 gap-x-10">
      <section
        class="flex flex-col justify-center items-center text-center w-full xl:w-4/6 h-[700px] xl:h-full bg-cyan-100 xl:rounded-xl relative"
      >
        <span class="text-center xl:text-3xl mb-4 absolute top-16 w-[300px] xl:w-[550px] font-medium text-green-500"
          >To reach our emergency service, please click the call button</span
        >
        <div
          class="space-y-4 hover:cursor-pointer hover:text-emerald-700 text-green-500 group flex flex-col justify-center items-center"
        >
          <button
            button
            class="bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-5 px-5 rounded-full flex gap-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10">
              <path
                fill-rule="evenodd"
                d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <p class="text-center text-3xl mb-4 font-semibold tracking-wider group-hover:text-green-500 uppercase">
            call
          </p>
          <div class="absolute bottom-12 w-full flex justify-center items-center gap-8">
            <img src="../assets/springboard_x_comclark1.png" alt="springboardXcomclark" class="h-14 xl:h-20" />
            <img
              src="../assets/springboard_x_comclark2.png"
              alt="springboardXcomclark"
              class="h-14 xl:h-20 relative top-[9px] xl:top-3 scale-125"
            />
          </div>
        </div>
      </section>
      <section
        class="w-full xl:w-2/6 xl:space-y-9 py-2 xl:p-0 flex flex-col md:flex-row xl:flex-col gap-y-2 xl:gap-0 justify-start items-center text-center gap-x-4 bg-black xl:bg-transparent max-h-[500px] relative"
      >
        <video class="xl:rounded-xl h-auto md:h-[200px] xl:h-[340px] max-w-full max-h-[500px] z-10" autoplay loop muted>
          <source src="../assets/explore-quirino.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <video class="xl:rounded-xl h-auto md:h-[200px] xl:h-[340px] max-w-full max-h-[500px] z-10" autoplay loop muted>
          <source src="../assets/explore-quirino-2.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="grow bg-red-500 h-32 w-full border border-black hidden xl:flex"></div>
      </section>
    </div>
  </body>
</html>
